<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>üîç Fake News Detector</h1>
        <p>Paste a news article or headline below to get an AI-powered assessment of its authenticity.</p>

        <textarea id="newsInput" placeholder="Paste your news text here..." rows="10"></textarea>
        <button id="analyzeButton">Analyze News</button>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        <div id="result" class="hidden">
            <h2>Analysis Result:</h2>
            <p id="analysisContent"></p>
            <p class="disclaimer">
                *Disclaimer: This tool uses AI and may not be 100% accurate. Always cross-reference information with multiple credible sources.*
            </p>
        </div>

        <div id="error" class="hidden">
            <h2>Error:</h2>
            <p id="errorMessage"></p>
        </div>
    </div>
    <script src="script.js"></script> </body>
</html>
